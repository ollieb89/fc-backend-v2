<!-- financial_dashboard/templates/financial_dashboard/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Financial Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'financial_dashboard/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'financial_dashboard/fontawesome/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'financial_dashboard/css/style.css' %}">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="{% url 'index' %}">Financial Dashboard</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
                        </li>
                        <!-- Add additional navigation links as needed -->
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-4">
        {% block content %}
        <!-- Content will be injected here -->
        {% endblock %}
    </main>

    <footer class="bg-light py-3">
        <div class="container">
            <p class="mb-0 text-center">&copy; 2025 Financial Dashboard. All rights reserved.</p>
        </div>
    </footer>

    <script src="{% static 'financial_dashboard/bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>
