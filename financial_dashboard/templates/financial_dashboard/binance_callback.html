<!-- financial_dashboard/templates/financial_dashboard/binance_callback.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Binance OAuth Callback</title>
</head>
<body>
    <h1>Binance OAuth Callback</h1>
    {% if error %}
        <p>Error: {{ error }}</p>
    {% else %}
        <h2>Token Data</h2>
        <pre>{{ token_data|json_script:"token-data" }}</pre>
        <h2>User Data</h2>
        <pre>{{ user_data|json_script:"user-data" }}</pre>
    {% endif %}
</body>
</html>
